name: Build and Inspect Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'   # dispara quando fizer push de tags como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # necessÃ¡rio para checkout
      packages: write   # permite criar/push de imagens no GHCR
    outputs:
      image: ${{ steps.build-and-push.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set lowercase owner
        run: echo "OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and Push Docker Image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/versionamento-imagens-docker:${{ github.ref_name }}
            ghcr.io/${{ env.OWNER_LOWER }}/versionamento-imagens-docker:latest
  inspect:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Inspect Docker Image
        run: |
          docker pull ghcr.io/${{ env.OWNER_LOWER }}/versionamento-imagens-docker:${{ github.ref_name }}
          docker image inspect ghcr.io/${{ env.OWNER_LOWER }}/versionamento-imagens-docker:${{ github.ref_name }}
